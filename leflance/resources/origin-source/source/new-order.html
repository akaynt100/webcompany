//= templates/header-authorized.html
    <div class="main-content">
        <section class="container">
            <h1 class="title">Новый заказ</h1>

            //= templates/bread-crumbs.html

            <div class="content__wrap clearfix_">
                <aside class="aside">
                    <div class="user-data">
                        <div class="user-name">Дмитрий Петров</div>
                        <div class="user-image user-image__aside">
                            <img src="assets/images/user-image.png" alt="">
                        </div>
                        <div class="user-params">
                            <div class="user__param">
                                <span class="param__icon-wrap">
                                    <img src="assets/images/orders-count.png" class="param__icon" alt="">
                                </span>
                                <span class="param__text">Заказов: <span class="medium_bold">12</span></span>
                            </div>
                            <div class="user__param">
                                <span class="param__icon-wrap">
                                    <img src="assets/images/projects.png" class="param__icon" alt="">
                                </span>
                                <span class="param__text">Завершенных сделок: <span class="medium_bold">12</span></span>
                            </div>
                            <div class="user__param">
                                <span class="param__icon-wrap">
                                    <img src="assets/images/reviews-count.png" class="param__icon" alt="">
                                </span>
                                <span class="param__text">Отзывов: <span class="medium_bold">12</span></span>
                            </div>
                            <div class="user__param">
                                <span class="param__icon-wrap">
                                    <img src="assets/images/profile-vievs.png" class="param__icon" alt="">
                                </span>
                                <span class="param__text">Просмотров: <span class="medium_bold">12</span></span>
                            </div>
                            <div class="user__param">
                                <span class="param__icon-wrap">
                                    <img src="assets/images/in-service.png" class="param__icon" alt="">
                                </span>
                                <span class="param__text">В сервисе: <span class="medium_bold">c 25 августа 2015</span></span>
                            </div>
                        </div>
                    </div>
                </aside>
                <div class="content">
                    <form action="" method="post" enctype="multipart/form-data">
                        <div class="clearfix_">
                            <div class="form-column-sm fl_l">
                                <div class="column__title">Основная информация</div>
                                <div class="field__wrap">
                                    <label class="field__label custom-placeholder-wrap">
                                    <span class="block">
                                        <input type="text" class="field " placeholder="">
                                    </span>
                                        <span class="custom-placeholder">Тема вашей работы</span>
                                    </label>
                                </div>
                                <div class="field__wrap">
                                    <label class="field__label">
                                    <span class="block">
                                        <select class="field custom-select">
                                            <option value="1" selected disabled>Выберите тип работы</option>
                                            <option value="2">Дипломная работа</option>
                                            <option value="2">Курсовая работа</option>
                                            <option value="2">Реферат</option>
                                        </select>
                                    </span>
                                    </label>
                                </div>
                                <div class="field__wrap">
                                    <label class="field__label custom-placeholder-wrap">
                                    <span class="block">
                                        <textarea class="field custom-textarea" placeholder=""></textarea>
                                    </span>
                                        <span class="custom-placeholder">Описание работы</span>
                                    </label>
                                </div>
                                <div class="captcha field__wrap">
                                    <img src="assets/images/recap.png" alt="">
                                </div>
                                <div class="field__wrap">
                                    <label class="field__label">
                                        <input type="submit" class="submit__btn btn btn-lg btn_green" value="Заказать работу">
                                    </label>
                                </div>
                                <div class="field__wrap">
                                    <div class="react-select"></div>
                                </div>
                            </div>
                            <div class="form-column-md fl_r">
                                <div class="column__title">Дополнительная информация</div>
                                <div class="field__wrap flex_row flex_start">
                                    <div class="field-inner_label">Количество страниц</div>
                                    <label class="field__label custom-placeholder-wrap field__label-xs">
                                    <span class="block">
                                        <input type="number" class="field" maxlength="3" placeholder="">
                                    </span>
                                        <span class="custom-placeholder">от</span>
                                    </label>
                                    <label class="field__label custom-placeholder-wrap field__label-xs">
                                    <span class="block">
                                        <input type="number" class="field" maxlength="3" placeholder="">
                                    </span>
                                        <span class="custom-placeholder">до</span>
                                    </label>
                                </div>
                                <div class="field__wrap">
                                    <label class="field__label custom-placeholder-wrap">
                                    <span class="block">
                                        <input type="text" class="field " placeholder="">
                                    </span>
                                        <span class="custom-placeholder">Срок сдачи</span>
                                    </label>
                                </div>
                                <div class="field__wrap">
                                    <label class="field__label">
                                    <span class="block">
                                        <select class="field custom-select">
                                            <option value="1" selected disabled>Город</option>
                                            <option value="2">Дипломная работа</option>
                                            <option value="2">Курсовая работа</option>
                                            <option value="2">Реферат</option>
                                        </select>
                                    </span>
                                    </label>
                                </div>
                                <div class="field__wrap">
                                    <label class="field__label">
                                    <span class="block">
                                        <select class="field custom-select">
                                            <option value="1" selected disabled>ВУЗ</option>
                                            <option value="2">Дипломная работа</option>
                                            <option value="2">Курсовая работа</option>
                                            <option value="2">Реферат</option>
                                        </select>
                                    </span>
                                    </label>
                                </div>
                                <div class="field__wrap">
                                    <label class="field__label">
                                    <span class="block">
                                        <select class="field custom-select">
                                            <option value="1" selected disabled>Факультет</option>
                                            <option value="2">Дипломная работа</option>
                                            <option value="2">Курсовая работа</option>
                                            <option value="2">Реферат</option>
                                        </select>
                                    </span>
                                    </label>
                                </div>
                                <div class="field__wrap">
                                    <label class="custom-input-file">
                                    <span class="custom-input-file-wrap">
                                        <input type="file" name="" multiple>
                                        <span class="add-file-btn btn btn_blue-inverse">Добавить файл</span>
                                        <span class="custom-input-file__text"><span>Файл не выбран</span></span>
                                    </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>

                    <!--<div id="create-order-app" class="rel"></div>-->
                </div>
            </div>
        </section>
    </div>
//= templates/footer.html
