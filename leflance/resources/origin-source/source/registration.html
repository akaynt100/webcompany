//= templates/header.html
    <div class="main-content" ng-app = "registration">
        <section class="container" ng-controller = "RegistrationController as vm">
            <h1 class="title text_center">Регистрация</h1>
            <form class="user-form form" novalidate name="vm.RegistrationForm" action="" method="post">
                <div class="field__wrap">
                    <label class="field__label custom-placeholder-wrap">
                        <span class="block">
                            <input
                                    type="email"
                                    class="field"
                                    placeholder = ""
                                    name = "email"
                                    ng-model = "vm.email"
                                    ng-pattern="vm.patternForEmail"
                                    ng-class="{
                                        'not-valid-field' : vm.RegistrationForm.email.$invalid && vm.RegistrationForm.email.$touched,
                                        'valid-field' : vm.RegistrationForm.email.$valid
                                    }"
                                    required
                            />
                            <span class="field-error-message">Ошибка</span>
                        </span>
                        <span class="custom-placeholder">Почта</span>
                    </label>
                </div>
                <div class="field__wrap">
                    <label class="field__label custom-placeholder-wrap">
                        <span class="block">
                            <input
                                    type="password"
                                    class="field"
                                    placeholder = ""
                                    name = "password"
                                    ng-model = "vm.password"
                                    ng-class="{
                                        'not-valid-field' : vm.RegistrationForm.password.$invalid && vm.RegistrationForm.password.$touched,
                                        'valid-field' : vm.RegistrationForm.password.$valid
                                    }"
                                    required
                            >
                            <span class="field-error-message">Ошибка</span>
                        </span>
                        <span class="custom-placeholder">Пароль</span>
                    </label>
                </div>
                <div class="field__wrap">
                    <label class="field__label custom-placeholder-wrap">
                        <span class="block">
                            <input
                                    type="password"
                                    class="field"
                                    placeholder=""
                                    name = "passwordConfirm"
                                    ng-model = "vm.passwordConfirm"
                                    ng-class="{
                                        'not-valid-field' : (vm.password != vm.passwordConfirm) && vm.RegistrationForm.passwordConfirm.$touched,
                                        'valid-field' : (vm.password == vm.passwordConfirm) && vm.RegistrationForm.passwordConfirm.$touched && vm.RegistrationForm.passwordConfirm.$valid
                                    }"
                                    required
                            >
                            <span class="field-error-message">Ошибка</span>
                        </span>
                        <span class="custom-placeholder">Повторите пароль</span>
                    </label>
                </div>
                <div class="field__wrap">
                    <label class="field__label custom-checkbox">
                        <input type="checkbox" value="" ng-model="vm.accepted">
                        <span class="checkbox__replacer">Я принимаю <a href="" class="link default_link">пользовательское соглашение</a></span>
                    </label>
                </div>
                <div class="field__wrap">
                    <label class="field__label">
                        <input
                                type="submit"
                                class="submit__btn btn btn-lg btn_green"
                                value="регистрация"
                                name = "submit"
                                ng-disabled = "!vm.formValid"
                        >
                    </label>
                </div>
            </form>
            <div class="already__registered text_center">
                Уже зарегистрированы? <a href="" class="link default_link">Авторизуйтесь!</a>
            </div>
        </section>
    </div>
//= templates/footer.html
