//= templates/header.html
        //= templates/bread-crumbs.html
        <div class="main-content light_gray_theme">
            <section class="main-content-wrap main-content_padding_one_column content_wrapper_width_1130 font_regular">
                <h1 class="main-content-title registration_h1_margin_b h1_title">Регистрация</h1>
                <form action="" method="post" class="registration-form font_cond_regular">
                    <label class="form-input-label contacts-form-row">
                        <span class="form-input-title">Имя</span>
                        <span class="form-input-wrap">
                            <input type="search" class="form-input" placeholder="Введите имя">
                        </span>
                    </label>
                    <label class="form-input-label contacts-form-row">
                        <span class="form-input-title">Фамилия</span>
                        <span class="form-input-wrap">
                            <input type="search" class="form-input" placeholder="Введите фамилию">
                        </span>
                    </label>
                    <label class="form-input-label contacts-form-row">
                        <span class="form-input-title">Логин<span class="necessarily_field">*</span></span>
                        <span class="form-input-wrap">
                            <input type="search" class="form-input" placeholder="Введите логин">
                        </span>
                        <span class="form-input-prompt">Логин должен быть не менее 3 символов</span>
                    </label>
                    <label class="form-input-label contacts-form-row">
                        <span class="form-input-title">Пароль<span class="necessarily_field">*</span></span>
                        <span class="form-input-wrap">
                            <input type="search" class="form-input" placeholder="Введите пароль">
                        </span>
                        <span class="form-input-prompt">Пароль должен быть не менее 6 символов длиной</span>
                    </label>
                    <label class="form-input-label contacts-form-row">
                        <span class="form-input-title">Подтверждение пароля<span class="necessarily_field">*</span></span>
                        <span class="form-input-wrap form-validation-error">
                            <input type="search" class="form-input" placeholder="Подтвердите пароль (обязательное поле)">
                        </span>
                    </label>
                    <label class="form-input-label contacts-form-row">
                        <span class="form-input-title">Электронная почта<span class="necessarily_field">*</span></span>
                        <span class="form-input-wrap">
                            <input type="search" class="form-input" placeholder="Введите e-mail">
                        </span>
                    </label>
                    <label class="form-input-label contacts-form-row clearfix_">
                        <span class="form-input-title">Код на картинке<span class="necessarily_field">*</span></span>
                        <span class="form-input-wrap form-el_width_md float_l">
                            <input type="search" class="form-input" placeholder="Введите e-mail">
                        </span>
                        <span class="form-input-wrap form-el_width_md float_r captcha">
                            Каптча
                        </span>
                    </label>
                    <label class="form-input-label contacts-form-row clearfix_">
                        <label class="custom-checkbox">
                            <input type="checkbox" name="" value="">
                            <span class="checkbox__replacer">Согласен получать информационную рассылку</span>
                        </label>
                    </label>
                    <div class="contacts-form-row_marg-t text_center">
                        <div class="cta-button cta-button_orange_theme cta-button_inline font_cond_semibold">
                            <button type="submit" class="cta__button button_settings">Зарегистрироваться</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
//= templates/footer.html
